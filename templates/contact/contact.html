{% extends 'base.html' %}

{% block page_title %}Contact Me{% endblock %}

{% block content %}
<section class="contact-container">
    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px;">
        <!-- Contact Info Side -->
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div class="card" style="display: flex; align-items: center; gap: 20px;">
                <div
                    style="width: 50px; height: 50px; background: rgba(59, 130, 246, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent-blue); font-size: 1.5rem;">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h4 style="color: white; font-size: 0.95rem;">Email Me</h4>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">contact@mim.com</p>
                </div>
            </div>

            <div class="card" style="display: flex; align-items: center; gap: 20px;">
                <div
                    style="width: 50px; height: 50px; background: rgba(139, 92, 246, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent-purple); font-size: 1.5rem;">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div>
                    <h4 style="color: white; font-size: 0.95rem;">WhatsApp</h4>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">+91 98765 43210</p>
                </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom: 20px; color: white;">Follow Me</h4>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>

        <!-- Contact Form Side -->
        <div class="card">
            <h3 style="margin-bottom: 25px; color: white;">Send a Message</h3>
            <form>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label
                            style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Name</label>
                        <input type="text" placeholder="John Doe"
                            style="width: 100%; background: #0f172a; border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none;">
                    </div>
                    <div class="form-group">
                        <label
                            style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Email</label>
                        <input type="email" placeholder="john@example.com"
                            style="width: 100%; background: #0f172a; border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none;">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label
                        style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Subject</label>
                    <select
                        style="width: 100%; background: #0f172a; border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: var(--text-gray); outline: none;">
                        <option>General Inquiry</option>
                        <option>Project Proposal</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 30px;">
                    <label
                        style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Message</label>
                    <textarea rows="5" placeholder="Your message here..."
                        style="width: 100%; background: #0f172a; border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message <i
                        class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</section>

<style>
    .social-btn {
        width: 45px;
        height: 45px;
        background: #0f172a;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-gray);
        border: 1px solid transparent;
    }

    .social-btn:hover {
        background: var(--accent-blue);
        color: white;
    }

    @media (max-width: 768px) {
        .contact-container>div {
            grid-template-columns: 1fr !important;
        }
    }
</style>
{% endblock %}
