{% extends 'base.html' %}

{% block page_title %}Contact Me{% endblock %}

{% block content %}
<section class="contact-container">
    {% if messages %}
    <div class="messages" style="margin-bottom: 20px;">
        {% for message in messages %}
        <div class="message-alert {% if message.tags == 'success' %}message-success{% else %}message-error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px;">
        <!-- Contact Info Side -->
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div class="card" style="display: flex; align-items: center; gap: 20px;">
                <div
                    style="width: 50px; height: 50px; background: var(--accent-glow); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent-primary); font-size: 1.5rem;">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h4 style="color: var(--text-white); font-size: 0.95rem;">Email Me</h4>
                    <p style="color: var(--text-muted); font-size: 1.5rem;">irshadmm16@gmail.com</p>
                </div>
            </div>

            <div class="card" style="display: flex; align-items: center; gap: 20px;">
                <div
                    style="width: 50px; height: 50px; background: var(--accent-glow); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent-secondary); font-size: 1.5rem;">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div>
                    <h4 style="color: var(--text-white); font-size: 0.95rem;">WhatsApp</h4>
                    <p style="color: var(--text-muted); font-size: 1.5rem;">+91 8590709006</p>
                </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom: 20px; color: var(--text-white);">Follow Me</h4>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <a href="https://github.com/irshadmuhammed" class="social-btn" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>

                    <a href="https://www.linkedin.com/in/irshad-m/" class="social-btn" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <a href="https://www.instagram.com/_irshadm_/?hl=en" class="social-btn" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

        </div>

        <!-- Contact Form Side -->
        <div class="card">
            <h3 style="margin-bottom: 25px; color: var(--text-white);">Send a Message</h3>
            <form method="POST">
                {% csrf_token %}
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label
                            style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Name</label>
                        <input type="text" name="name" placeholder="John Doe" required
                            style="width: 100%; background: var(--bg-dark); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: var(--text-white); outline: none;">
                    </div>
                    <div class="form-group">
                        <label
                            style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Email</label>
                        <input type="email" name="email" placeholder="john@example.com" required
                            style="width: 100%; background: var(--bg-dark); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: var(--text-white); outline: none;">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label
                        style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Subject</label>
                    <select name="subject"
                        style="width: 100%; background: var(--bg-dark); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: var(--text-white); outline: none;">
                        <option>General Inquiry</option>
                        <option>Project Proposal</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 30px;">
                    <label
                        style="display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Message</label>
                    <textarea name="message" rows="5" placeholder="Your message here..." required
                        style="width: 100%; background: var(--bg-dark); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: var(--text-white); outline: none; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message <i
                        class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</section>

<style>
    .message-alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }

    .message-success {
        background: rgba(34, 197, 94, 0.1);
        color: #4ade80;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message-error {
        background: rgba(239, 68, 68, 0.1);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .social-btn {
        width: 45px;
        height: 45px;
        background: var(--bg-dark);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        border: 1px solid var(--border-color);
    }

    .social-btn:hover {
        background: var(--accent-primary);
        color: white;
    }

    @media (max-width: 768px) {
        .contact-container>div {
            grid-template-columns: 1fr !important;
        }
    }
</style>
{% endblock %}
